<div class="container">
  <div class="sign-in-container">
    <mat-card class="sign-in-card">
      <h1>Vacation Planner</h1>
      <mat-card-content>
        <form  [formGroup]="loginForm">
          <mat-form-field class="full-width-input" appearance="fill">
            <input
              matInput
              placeholder="Username"
              formControlName="username"
              required
            />
          </mat-form-field>
          <br/>
          <mat-form-field class="full-width-input" appearance="fill">
            <input
              matInput
              type="password"
              placeholder="Password"
              formControlName="password"
              required
            />
          </mat-form-field>
        </form>
        <mat-card-actions class="sign-in-card-actions">
          <button
            mat-raised-button
            color="primary"
            [disabled]="!isValid()"
            (click)="logIn()"
          >
            Log in
          </button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
